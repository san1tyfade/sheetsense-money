name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - test

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  # Update this region to your preferred Google Cloud region
  REGION: us-central1 
  # Artifact Registry Repository Name
  REPO_NAME: sheetsense-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Determine Service Name based on branch
      - name: Set Service Name
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "SERVICE=sheetsense-app" >> $GITHUB_ENV
          else
            echo "SERVICE=sheetsense-app-${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      # Verify prerequisites
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build \
            --build-arg GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }} \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }}
          # Allow unauthenticated invocations for a public web app
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
